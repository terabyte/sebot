<!doctype html>
<head>
	<link rel="icon" href="">
	<link href="./local.css" rel="stylesheet" type="text/css">
	<script src="./jquery.js"></script>
	<script src="./sleepless.js"></script>
	<script src="./replicate.js"></script>
	<script src="./local.js"></script>
</head>
<body>

	<a href="/"><h1>SEBOT</h1></a>

	<hr>

	<div class=note>
		Select the best answer or enter your own if none of them seems appropriate.
	</div>

	<div id=tpl_qst class=qst>
		<div class="admin sq_id">Question ID "__sq_id__"</div>
		__text__
	</div>

	<div id=tpl_rsp class="rsp active___active__">
		<input type=radio name=rsp data="__ir_id__">
		<div class=txt>__text__</div>
		<div class="admin lnk_id">[ __next_sq_id__ ]</div>
	</div>
	<div id=tpl_rsp_other class=rsp>
		<input type=radio name=rsp data="other">
		<div class=txt>Other</div>
	</div>
	<textarea id=other class=other placeholder="Enter your response"></textarea>

	<p>	
	<input type=button value="Continue">
	<p>	
	<div class="admin">
		<hr>
		<h2>Admin</h2>
		<input type=button value="Edit Question">
		<hr>
		<input type=button value="Add Response">
		<input type=button value="Delete Response">
		<input type=button value="Edit Response">
		<input type=button value="Toggle Active">
		<input type=button value="Link">
		<hr>
		<input type=button value="Wipe Data">
	</div>

	<hr>
	<input type=button value="Toggle Admin">

</body>
